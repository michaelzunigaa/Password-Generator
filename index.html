<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <header>
          <h1>Password Generator</h1>
        </header>
        <!-- <div class="card"> -->
          <div class="card-header">
            <h2>Generate a Password</h2>
            <div class="password-display">
          </div>
          
            
        <form id="passwordGenerator" class="form">
          <label for="characterAmountNumber">Number Of Characters</label>
          <div class="character-amount-container">
            

            <input class="number-input" type="number" min="8" max="128" value="9" id="characterAmountNumber">


          </div>
          
          <label for="includeUppercase">Include Uppercase</label>
          <input type="checkbox" id="includeUppercase">

          <label for="includeLowercase">Include Lowercase</label>
          <input type="checkbox" id="includeLowercase">

          <label for="includeNumbers">Include Numbers</label>
          <input type="checkbox" id="includeNumbers">

          <label for="IncludeSymbols">IncludeSymbols</label>
          <input type="checkbox" id="IncludeSymbols">
         
        <div class="card-footer">
          <button type="submit" id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
  </form>
  </div>  
    <script src="script.js"></script>
  </body>
</html>
